<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Series Tracker</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="form-container" class="form-container">
      <form id="loginForm" novalidate>
        <label for="serverUrl">AudiobookShelf Server URL</label>
        <input
          type="text"
          id="serverUrl"
          name="serverUrl"
          placeholder="https://example.com"
          required
        />
        <div class="error-message" id="urlError"></div>

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <div class="error-message" id="usernameError"></div>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="error-message" id="passwordError"></div>

        <label for="audibleRegion">Audible Region:</label>
        <select id="audibleRegion" name="audibleRegion" required>
          <option value="uk">United Kingdom</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="au">Australia</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="jp">Japan</option>
          <option value="it">Italy</option>
          <option value="in">India</option>
          <option value="es">Spain</option>
          <option value="br">Brazil</option>
        </select>

        <!-- Filter Options Toggle -->
        <button type="button" id="filterToggleButton" class="filter-toggle-button" style="display: flex; justify-content: space-between; width: 100%">
          <span>Show Filter Options</span>
          <span id="filterToggleIcon">▼</span>
        </button>

        <!-- Collapsible Filter Panel -->
        <div id="filterPanel" class="filter-panel hidden">
          <div class="checkbox-row">
            <input type="checkbox" id="filterUnabridged" checked />
            <label for="filterUnabridged" class="label-checkbox">Only include unabridged books</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="includeSubSeries" />
            <label for="includeSubSeries" class="label-checkbox">Include results for book subseries</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="ignoreMultiBooks" />
            <label for="ignoreMultiBooks" class="label-checkbox">Ignore multi-book audiobooks</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="ignoreNoPositionBooks" />
            <label for="ignoreNoPositionBooks" class="label-checkbox">Ignore books with no position in a series</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="ignoreSubPositionBooks" />
            <label for="ignoreSubPositionBooks" class="label-checkbox">Ignore books with a sub position in a series (e.g. #3.5)</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="ignoreFutureDateBooks" />
            <label for="ignoreFutureDateBooks" class="label-checkbox">Ignore books that have not been released yet</label>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <div id="message" class="message">
      <span id="spinner" class="spinner" style="display: none"></span>
      <span id="statusText" class="statusText"></span>
    </div>
    <div id="seriesOutput"></div>
    <div class="books-modal-overlay" id="modalOverlay"></div>
    <div class="books-modal" id="booksModal">
      <button class="close-button-right" id="modalCloseBtn">&times;</button>
      <div id="modalContent"></div>
    </div>
    <div id="bookDetailModalOverlay" class="books-detail-modal-overlay"></div>
    <div id="bookDetailModal" class="book-detail-modal">
      <button class="close-button-right" id="closeBookDetail">×</button>
      <div id="bookDetailModalContent" class="modal-content"></div>
    </div>

    <div id="visibilityManager">
      <button class="close-button" id="closeVisibilityManager">✕</button>
      <div id="requestReloadDiv" class="request-reload">
        Onload hidden items now visible. Please reload to view change.
      </div>
      <div>Hidden books and series</div>
      <h3>Series</h3>
      <div id="hiddenSeries" class="visibility-list"></div>
      <h3>Books</h3>
      <div id="hiddenBooks" class="visibility-list"></div>
    </div>

    <div id="burgerContainer">
      <button id="settingsToggle" title="Show hidden items">☰</button>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
